<!DOCTYPE html>
#stars
#stars2
#stars3
<html>

<style>

h1 {
  color: white;
    font-family:courier,;
  text-align:center;
  }

h2 {
  color:white;
    font-family:courier;
  text-align:center;
}
  p {
    text-align:center;
    font-family:courier;
  }

body{
background-color:black;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}
* {
  box-sizing: border-box;
}
  
  @import compass


// n is number of stars required
@function multiple-box-shadow ($n) 
  $value: '#{random(2000)}px #{random(2000)}px #FFF'
  @for $i from 2 through $n
    $value: '#{$value} , #{random(2000)}px #{random(2000)}px #FFF'

  @return unquote($value)

$shadows-small:  multiple-box-shadow(700)
$shadows-medium: multiple-box-shadow(200)
$shadows-big:    multiple-box-shadow(100)

html
  height: 100%
  background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%)
  overflow: hidden
    
#stars
  width: 1px
  height: 1px
  background: transparent
  box-shadow: $shadows-small
  animation			: animStar 50s linear infinite
    
  &:after
    content: " "
    position: absolute
    top: 2000px
    width: 1px
    height: 1px
    background: transparent
    box-shadow: $shadows-small
    
#stars2
  width: 2px
  height: 2px
  background: transparent
  box-shadow: $shadows-medium
  animation			: animStar 100s linear infinite
    
  &:after
    content: " "
    position: absolute
    top: 2000px
    width: 2px
    height: 2px
    background: transparent
    box-shadow: $shadows-medium
    
#stars3
  width: 3px
  height: 3px
  background: transparent
  box-shadow: $shadows-big
  animation			: animStar 150s linear infinite
    
  &:after
    content: " "
    position: absolute
    top: 2000px
    width: 3px
    height: 3px
    background: transparent
    box-shadow: $shadows-big

#title
  position: absolute
  top: 50%
  left: 0
  right: 0
  
  color: #FFF
  text-align: center
  font-family: 'lato',sans-serif
  font-weight: 300
  font-size: 50px
  letter-spacing: 10px
  
  margin-top: -60px
  padding-left: 10px
  
  span
    background: -webkit-linear-gradient(white, #38495a)
    -webkit-background-clip: text
    -webkit-text-fill-color: transparent
    
@keyframes animStar
  from	
    transform: translateY(0px)
  to		
    transform: translateY(-2000px)
</style>
<body>

<h1> Hi-Scores</h1>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>NAME</h2>
    <p style="color:#b62833;font-weight:bolder;">1. BRENT</p><br>
    <p>2. Paul</p><br>
    <p></p><br>
    
     </div>
  <div class="column" style="background-color:#bbb;">
    <h2>SCORE</h2>
    <p style="color:#b62833;font-weight:bolder;">23574</p><br>
    <p>7738</p><br>
    <p></p><br>
      </div>
</div>
</body>
</html>
